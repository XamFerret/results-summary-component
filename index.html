<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">
    <div class="app">
      <section class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="text">
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>
      <section class="summary">
        <h3>Summary</h3>
        <div class="stats stats-red">
          <h5>Reaction</h5>
          <p><strong>80</strong> / 100</p>
        </div>
        <div class="stats stats-yellow">
          <h5>Memory</h5>
          <p><strong>92</strong> / 100</p>
        </div>
        <div class="stats stats-green">
          <h5>Verbal</h5>
          <p><strong>61</strong> / 100</p>
        </div>
        <div class="stats stats-blue">
          <h5>Visual</h5>
          <p><strong>72</strong> / 100</p>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </div>
</body>
</html>
